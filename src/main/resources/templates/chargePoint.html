    <h2 style="margin-bottom: 30px;">포인트 충전</h2>

    <h5 style="margin-bottom: 10px;">스터디 포인트 충전을 원하시면 하단의 버튼을 눌러주세요.</h5>

    <h5 style="margin-bottom: 30px;">포인트는 5000, 10000, 50000포인트 단위로 충전하실 수 있습니다.</h5>

    <button id="5000_Point" style="margin-right: 10px;">5000 포인트 충전</button>

    <button id="10000_Point" style="margin-right: 10px;">10000 포인트 충전</button>

</div>

<div th:replace="fragments/footer :: footer"></div>

<script type="text/javascript" src="https://service.iamport.kr/js/iamport.payment-1.1.2.js"></script>
<script>

    let name;
    let email;
    let number;

    $("#5000_Point").click(function () {
        loginUser();

        var IMP = window.IMP; // 생략가능
        IMP.init('imp31932657');
        // 'iamport' 대신 부여받은 "가맹점 식별코드"를 사용
        // i'mport 관리자 페이지 -> 내정보 -> 가맹점식별코드
        IMP.request_pay({

            pg: 'inicis', // version 1.1.0부터 지원.
            pay_method: 'card',
            merchant_uid: 'merchant_' + new Date().getTime(),
            name: '스터디 참가비 5000원',
            amount: 5000,
            buyer_email: email,
            buyer_name:   name,
            buyer_tel:  number,
            m_redirect_url: 'https://www.yourdomain.com/payments/complete'
            /*
            모바일 결제시,
            결제가 끝나고 랜딩되는 URL을 지정
            (카카오페이, 페이코, 다날의 경우는 필요없음. PC와 마찬가지로 callback함수로 결과가 떨어짐)
            */
        }, function (rsp) {
            console.log(rsp);
            if (rsp.success) {
                var msg = '결제가 완료되었습니다.';
                /*  msg += '고유ID : ' + rsp.imp_uid;
                  msg += '상점 거래ID : ' + rsp.merchant_uid;
                  msg += '결제 금액 : ' + rsp.paid_amount;
                  msg += '카드 승인번호 : ' + rsp.apply_num;*/
                $.ajax({
                    url: "/deposit",
                    type: "GET",
                    dataType:"json",
                    data: {
                        "point" : 5000
                    }
                });
                $.ajax({
                    url: "/adminDeposit",
                    type: "GET",
                    dataType:"json",
                    data: {
                        "point" : 5000
                    }
                });


                alert(msg);
                location.replace("/myPage");
            } else {
                var msg = '결제에 실패하였습니다.';
                msg += '에러내용 : ' + rsp.error_msg;

                alert(msg);
                location.replace("/myPage");
            }
        });
    });

    function loginUser(){
        $.ajax({
            url: "/getPgInfo",

            async: false,
            success: function (data) {
                var j =0;
                data.forEach(function(d) {
                    j++;
                    if(j==1)name = d;
                    else if(j==2)email = d;
                    else number = d;
